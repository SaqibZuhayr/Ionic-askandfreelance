<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button defaulthref=""></ion-back-button>
        </ion-buttons>
        <ion-title>Job Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="jobs">
        <ion-item>
            <ion-label>Position: {{jobs.title}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Organization: {{jobs.organization}}</ion-label>
        </ion-item>
        <ion-item>

            <ion-label>Salary: {{jobs.minSalary}}-{{jobs.maxSalary}}</ion-label>
        </ion-item>

        <ion-item>
            <h5>Job Description:</h5>
        </ion-item>
        <ion-card-content>
            <h6>{{jobs.details}}</h6>
        </ion-card-content>
        <ion-item>
            <ion-label>Qualification: {{jobs.degreeLevel}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Skills: {{jobs.skills}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Experience:<span>{{jobs.experience}}</span></ion-label>

        </ion-item>
        <ion-item>
            <ion-label>Career: <span>{{jobs.careerLevel}}</span></ion-label>
        </ion-item>
        <ion-card-content>
            <ion-button fill="outline" slot="end"
                        (click)="apply_job()">
                Apply
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
