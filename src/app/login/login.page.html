<ion-content>
    <ion-card color="primary" style="color: white" padding-bottom="10px;" padding-top="10px;">
        <ion-title>Ask & Freelance</ion-title>
    </ion-card>
    <ion-grid style="height: 75%">
        <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-card  style="color: #1e2023; background-color: #EDF5E0; width: 100%; height: 60%;padding-top: 10%;padding-bottom: 10%">
                <ion-title>Login Form</ion-title>
                <ion-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="logForm()">

                        <ion-item style="margin-bottom: 15px;">
                            <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
                        </ion-item>
                        <ion-item style="margin-bottom: 15px;">
                            <ion-input formControlName="password" type="text" placeholder="Password"></ion-input>
                        </ion-item>
                        <ion-button style="margin-bottom: 15px;" [disabled]="!loginForm.valid" type="submit" shape="round" size="default"
                                    color="primary"
                                    expand="block">Login
                        </ion-button>
                        <ion-button style="margin-bottom: 8px;" type="button" routerLink="/signup" shape="round" size="default" color="primary"
                                    expand="block">
                            Signup
                        </ion-button>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
