<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Gigs</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card *ngIf="Gig">
        <ion-card-header>
            <img src="{{Gig.photo}}">
            <ion-card-subtitle>Username: {{Gig.username}}</ion-card-subtitle>
            <ion-card-title>Title: {{Gig.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>Rate: {{Gig.rate}}</p>
            <p>Description: {{Gig.description}}</p>
        </ion-card-content>

        <ion-card-content>
            <ion-button fill="outline" slot="end" (click)="chat(Gig._id, Gig.username)">
                Chat
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <form [formGroup]="gigForm" (ngSubmit)="gigsForm()">
            <ion-item>
                <ion-input formControlName="order_name" type="text" placeholder="Order Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="order_price" type="text" placeholder="Order Rate"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="order_description" type="text" placeholder="Order Description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="order_delivery_time" type="text" placeholder="Order Delivery Time"></ion-input>
            </ion-item>
            <ion-button [disabled]="!gigForm.valid" type="submit" color="success" slot="end" >
                Create Order
            </ion-button>

        </form>
    </ion-card>
</ion-content>
